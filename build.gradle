apply plugin: 'java'
apply plugin: 'application'

mainClassName = "rgbcube.RGBCubeEntry"

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libraries/java3d', include: ['*.jar'])
    compile fileTree(dir: 'libraries/jogl', include: ['*.jar'])
}